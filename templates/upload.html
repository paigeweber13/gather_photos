<!DOCTYPE html>
<html data-bs-theme="dark">
<head>
  <title>Upload Your Photos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
  <div class="container-fluid my-3 mx-auto" style="width: 400px;">
  <h1>Marley's Photo Sharing Site</h1>
  <h2>Upload your Photos!!</h2>
  <p>Videos are also allowed :)</p>
  <form method="post" enctype="multipart/form-data">
    <label>Your name:</label><br>
    <input type="text" name="name" required><br><br>
    <label>Password:</label><br>
    <input type="password" name="password" required><br><br>
    <label>Select photos:</label><br>
    <input type="file" name="photos_and_videos" accept="image/*, video/*" multiple required><br><br>
    <button class="btn btn-primary" type="submit">Upload</button>
  </form>
  <br>
  <h2>View Everyone's Photos</h2>
  <a class="btn btn-secondary" href="/gallery">View Uploaded Photos</a>
  </div>
</body>
</html>
